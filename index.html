<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form per Animali Domestici</h1>
    <form id="petForm">
      <label for="petName">Nome Animale:</label>
      <input type="text" id="petName" required /><br />

      <label for="ownerName">Nome Proprietario:</label>
      <input type="text" id="ownerName" required /><br />

      <label for="species">Specie:</label>
      <input type="text" id="species" required /><br />

      <label for="breed">Razza:</label>
      <input type="text" id="breed" required /><br />

      <button type="button" id="submitButton">Aggiungi Animale</button>
    </form>

    <h2>Lista degli Animali Domestici</h2>
    <ul id="petList"></ul>

    <script src="index.js"></script>
  </body>
</html>
